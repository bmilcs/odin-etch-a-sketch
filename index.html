<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Plus [bmilcs]</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Etch-A-Sketch<strong>+</strong></h1>
      <p>The Odin Project: Assignment #4</p>
    </header>

    <section class="section">
      <p id="instructions">right click: eraser</p>
      <div class="section-container">
        <div class="toolbox-container">
          <input type="color" id="fg-color" name="fg-color" value="#000000" />
          <input type="color" id="bg-color" name="bg-color" value="#ffffff" />
          <button id="shader-mode-btn">shader mode</button>
          <div>
            <input
              type="range"
              min="16"
              max="64"
              value="32"
              class="slider"
              id="grid-size-range"
            />
            <p>Grid Size</p>
          </div>
          <button id="toggle-grid-btn">toggle grid</button>
          <button id="clear-btn">clear drawing</button>
        </div>
        <div id="etch-a-sketch">
          <!-- placeholder (content created with script.js) -->
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <p>created by</p>
        <a href="https://www.github.com/bmilcs"
          ><img src="./img/github.svg" alt="GitHub Link"
        /></a>
        <p>bmilcs 2022</p>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Plus [bmilcs]</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1>Etch-A-Sketch <em>Plus</em></h1>
      <p>The Odin Project: Assignment #4</p>
    </header>

    <section class="section">
      <div class="section-container">
        <div id="etch-a-sketch">
          <!-- created with script.js -->
        </div>

        <div class="toolbox-container">
          <button id="raindow-btn">rainbow mode</button>
          <button id="clear-btn">clear</button>
          <input
            type="range"
            min="16"
            max="64"
            value="16"
            class="slider"
            id="grid-size-range"
          />
          <input type="color" id="fg-color" name="fg-color" value="#000000" />
          <input type="color" id="bg-color" name="bg-color" value="#ffffff" />
        </div>
      </div>
    </section>

    <footer>
      created by bmilcs
      <a href="https://www.github.com/bmilcs"
        ><img src="./img/github.svg" alt="GitHub Link"
      /></a>
    </footer>
  </body>
</html>
